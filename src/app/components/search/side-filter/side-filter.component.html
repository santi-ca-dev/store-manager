<aside id="logo-sidebar"
class="w-full sm:w-64 h-full bg-white dark:bg-gray-900 sm:border sm:border-gray-300 dark:sm:border-gray-700 p-4"
  aria-label="Sidebar">

  <h3 class="mb-4 font-semibold text-gray-900 dark:text-gray-100 hidden sm:block">Categor√≠as</h3>

  <ul class="w-full text-sm font-medium text-gray-900 dark:text-gray-200 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg">
    <li *ngFor="let categoria of categorias" class="w-full border-b border-gray-300 dark:border-gray-700 last:border-b-0">
      <div class="flex items-center ps-3">
        <input id="category-{{categoria}}"
          (change)="onCheckboxChange($event, categoria)"
          type="checkbox"
          class="w-4 h-4 text-blue-600 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-500 rounded-sm focus:ring-blue-500 focus:ring-2 dark:focus:ring-blue-500">
        <label for="category-{{categoria}}"
          class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-200">
          {{ categoria }}
        </label>
      </div>
    </li>
  </ul>

</aside>
