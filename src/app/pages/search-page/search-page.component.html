<app-side-filter [categorias]="categorias" (categoriaSeleccionada)="filtrarCategoriasSeleccionadas($event)" />

 <!-- Responsive toggle button for small screens - Add this -->
<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="sm:hidden inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<!-- Container with responsive margin -->
<div class="p-4 sm:ml-64 transition-all duration-300 bg-white dark:bg-gray-700">

  <app-search-bar (searchEvent)="updateSearchTerm($event)"/>


  @if (loading) {
    <div class="loading text-gray-900 dark:text-white">Cargando productos...</div>
  } @else if (error) {
    <div class="error text-red-500 dark:text-red-400">{{ error }}</div>
    <button (click)="loadProducts()" class="btn-retry text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reintentar</button>
  } @else {
    <app-product-table
      [products]="filteredProducts"
      [updatingProducts]="updatingProducts"
      [showActions]="false"
    />
  }
</div>
